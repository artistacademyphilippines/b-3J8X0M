<body>
    
    <div id="header">
        <div style="display: block;">
            <div id="div3"><img src = "img-h6rv2c/btnMenu.svg" id="btnMenu"></div>
        </div>
        <div style="display: flex; position: fixed; z-index: 10;">
            <div id="div1"><img src="img-h6rv2c/logo.svg"></div>
            <div id="div2"><img src="img-h6rv2c/rhombus.svg"></div>
        </div>
    </div>
    <div id="divBanner"><div id="bannerContainer"><p id="pBanner"></p></div></div>
    <div id="bodyBlue">
        <div id="centerFold">
            <div class="dropHeader">
                <select id="dropCourse">
                    <option value="Select Course" class="dropOption">Select Course</option>
                    
                </select>
                <select id="dropBatch">
                    <option value="none" class="dropOption">Batch No.</option>
            
                </select>
            </div>
            <div id="resources">
                
                <div class="frm">
                    <div class = "entry">
                        <div class="entryHeader">
                            <input id="txtTrainingVideo" type="text" placeholder="Training Video Title" class="textbox">
                            <input id="txtTrainingVideoLink" type="text" placeholder="Training Video Link" class="textbox">
                            <img src="img-h6rv2c/btnAdd.png" id="btnAddTrainingVideo">
                        </div>
                        <div class="bannerLine"></div>
                        <div id="divTrainingVideo">
                                
                        </div>
                    </div>
                </div>
                <div class="frm">
                    <div class = "entry">
                        <div class="entryHeader">
                            <input id="txtAppID" type="number" placeholder="ID" class="textboxID">
                            <input id="txtAppName" type="text" placeholder="App Name" class="textbox">
                            <input id="txtAppIconLink" type="text" placeholder="Icon Filename" class="textbox">
                            <img src="img-h6rv2c/btnAdd.png" id="btnAddApp">
                        </div>
                        <div class="bannerLine"></div>
                        <div id="divAppName">
                            
                        </div>
                    </div>
                </div>
                <div class="frm">
                    <div class = "entry">
                        <div class="entryHeader">
                            <select id="dropApp">
                                <option value="Select App" class="dropOption">Select App</option>
                            </select>
                            <div id="rightHeader">
                                <h1>Add Notification</h1>
                                <div id="chkNew" data-checked = false></div>
                            </div>
                            
                        </div>
                        <div class="bannerLine"></div>
                        <div class="nextHeader">
                            <input id="txtVideoID" type="number" placeholder="ID" class="textboxID">
                            <input id="txtVideoTitle" type="text" placeholder="Video Title" class="textbox">
                            <input id="txtVideoLink" type="text" placeholder="Video Link" class="textbox">  
                            <input id="txtFileLink" type="text" placeholder="File Link" class="textbox">    
                        </div>
                        <div id="btnConfirm"><h1>Confirm</h1></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="black"></div>
        <div id="menu">
            <div id="boxAll">
                <div class="menuLine"></div>
                <div id="btnDashboard" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Dashboard</h1></div>
                <div class="menuLine"></div>
                <div id="btnFaculty" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Faculty</h1></div>
                <div class="menuLine"></div>
                <div id="btnTrainees" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Trainees</h1></div>
                <div class="menuLine"></div>
                <div id="btnEnrollees" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Enrollees</h1></div>
                <div class="menuLine"></div>
                <div id="btnAddFiles" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Add Files</h1></div>
                <div class="menuLine"></div>
                <div id="btnViewFiles" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>View Files</h1></div>
                <div class="menuLine"></div>
                <div id="btnLogout" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Logout</h1></div>
            </div>

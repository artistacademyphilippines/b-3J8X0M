<body>
    <div id="header">
        <div style="display: block;">
            <div id="div3"><img src = "img-h6rv2c/btnMenu.svg" id="btnMenu"></div>
        </div>
        <div style="display: flex; position: fixed; z-index: 10;">
            <div id="div1"><img src="img-h6rv2c/logo.svg"></div>
            <div id="div2"><img src="img-h6rv2c/rhombus.svg"></div>
        </div>
    </div>
    <div id="divBanner"><div id="bannerContainer"><p id="pBanner"></p></div></div>
    <div id="bodyBlue">
        <div id="enrollees">
            <select id="dropCourse">
                <option value="Select Course" class="dropOption">Select Course</option>
            </select>

            <div class="frm">
                <div class="topHeader">
                    <div class = "leftHeader">
                        <select id="dropBatch">
                            <option value="Batch No." class="dropOption">Batch No.</option>
                        </select>
                        <img src="img-h6rv2c/btnAdd.png" id="btnAddBatch" class="btnRound">
                        <img src="img-h6rv2c/btnDelete.png" id="btnDelBatch" class="btnRound">
                    </div>
                    
                    <div class = "rightHeader">
                        <input type="text" id="txtCerti" placeholder="Certificates" class="textbox">
                        <img src="img-h6rv2c/btnUpdate.png" id="btnUpdateCerti" class="btnRound">
                    </div>
                </div>
                <div class="tblLine"></div><br>
                <div class= "nextHeader">
                    <input type="text" id="txtName" placeholder="Trainee's name" class="textbox">
                    <input type="text" id="txtEmail" placeholder="Email" class="textbox">
                    <input type="text" id="txtSocial" placeholder="Link to social" class="textbox">
                    <input type="text" id="txtContact" placeholder="Contact No." class="textbox">
                </div>
                <div id="btnConfirm"><h1>Confirm</h1></div>
            </div>
            <div id="tblData">
                <div id="tblHScroll">
                    <div id="tblContainer">
                        <div id="tblHeader">
                            <div id="headerID" class="txtHeaderID"><h1>ID</h1>&nbsp;<img src="img-h6rv2c/btnSort.png"></div>
                            <div id="headerName" class="txtHeader"><h1>Name</h1>&nbsp;<img src="img-h6rv2c/btnSort.png"></div>
                            <div id="headerEmail" class="txtHeader"><h1>Email</h1>&nbsp;<img src="img-h6rv2c/btnSort.png"></div>
                            <div class="txtHeader"><h1>Social</h1></div>
                            <div class="txtHeader"><h1>Contact</h1></div>
                            <div class="txtHeader"><h1>Course</h1></div>
                            <div class="txtHeader"><h1>Batch</h1></div>
                            <div class="txtHeader"><h1>Timestamp</h1></div>
                            <div class="txtHeaderShort"></div>
                        </div>
                        <div class="tblLineTop"></div>
                        <div id="tblEntries">
                            
                        </div>
                    </div>
                </div>
                <div id="tblFooter">
                    
                    <div id="lblRecords"></div>
                </div>
            </div>
        </div>   
        <div id="black"></div>
        <div id="menu">
            <div id="boxAll">
                <div class="menuLine"></div>
                <div id="btnDashboard" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Dashboard</h1></div>
                <div class="menuLine"></div>
                <div id="btnFaculty" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Faculty</h1></div>
                <div class="menuLine"></div>
                <div id="btnTrainees" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Trainees</h1></div>
                <div class="menuLine"></div>
                <div id="btnEnrollees" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Enrollees</h1></div>
                <div class="menuLine"></div>
                <div id="btnResources" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Resources</h1></div>
                <div class="menuLine"></div>
                <div id="btnLogout" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Logout</h1></div>
            </div>
        </div>

    <div id="footer"></div>

<body>
    <div id="header">
        <div style="display: block;">
            <div id="div3"><img src = "img-h6rv2c/btnMenu.svg" id="btnMenu"></div>
        </div>
        <div style="display: flex; position: fixed; z-index: 10;">
            <div id="div1"><img src="img-h6rv2c/logo.svg"></div>
            <div id="div2"><img src="img-h6rv2c/rhombus.svg"></div>
        </div>
    </div>
    <div id="divBanner"><div id="bannerContainer"><p id="pBanner"></p></div></div>
    <div id="bodyBlue">
        <div id="faculty">
           <div class="frm">
                <h1>Courses</h1>
                <div class = "entry">
                    <div class="entryHeader">
                        <input id="txtCourseTitle" type="text" placeholder="Course Title" class="textbox">
                        
                        <img src="img-h6rv2c/btnConfirm.png" id="btnAddCourse">
                    </div>
                    <div class="bannerLine"></div>
                    <div id="divCourses">
                        
                    </div>
                </div>
            </div>
            <div class="frm">
                <h1>Mentors</h1>
                <div class = "entry">
                    <div class="entryHeader">
                        <input id="txtMentorName" type="text" placeholder="Mentor Fullname" class="textbox">
                        <input id="txtMentorEmail" type="text" placeholder="Mentor Email" class="textbox">
                        <img src="img-h6rv2c/btnAdd.png" id="btnAddMentor">
                    </div>
                    <div class="bannerLine"></div>
                    <div id="divMentors">
                        
                    </div>
                </div>
            </div>

            <div class="frm">
                <h1>Assignment</h1>
                <div class = "entry">
                    <div class="entryHeader">
                        <select id="dropCourseTitle" class="dropFaculty">
                            <option class="optionFaculty" value="Select Course">Select Course</option>
                        </select>
                        <select id="dropMentorName" class="dropFaculty">
                            <option class="optionFaculty" value="Select Mentor">Select Mentor</option>
                            
                        </select>
                        <img src="img-h6rv2c/btnAdd.png" id="btnAddAssignment">
                    </div>
                    <div class="bannerLine"></div>
                    <div id="divAssignment">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="black"></div>
        <div id="menu">
            <div id="boxAll">
                <div class="menuLine"></div>
                <div id="btnDashboard" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Dashboard</h1></div>
                <div class="menuLine"></div>
                <div id="btnFaculty" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Faculty</h1></div>
                <div class="menuLine"></div>
                <div id="btnTrainees" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Trainees</h1></div>
                <div class="menuLine"></div>
                <div id="btnEnrollees" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Enrollees</h1></div>
                <div class="menuLine"></div>
                <div id="btnAddFiles" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Add Files</h1></div>
                <div class="menuLine"></div>
                <div id="btnViewFiles" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>View Files</h1></div>
                <div class="menuLine"></div>
                <div id="btnLogout" class="boxMenu" onclick= "navigateMenu(this.id);"><h1>Logout</h1></div>
            </div>
        </div>
         
    </div>
    <div id="footer"></div>
    <script type="module" src="js-b6sy8k/faculty.js"></script>
